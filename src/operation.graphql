query getMy {
  my {
    Roles
    Persoon {
      PersoonID
    }
  }
}

query SearchLocations($ExamenInstellingID: Int!) {
  SearchLocations(input: { ExamenInstellingID: $ExamenInstellingID }) {
    Text: Naam
    Value: LocatieID
  }
}

query SearchOrganizers {
  SearchOrganizers {
    Text: Naam
    Value: ExamenInstellingID
  }
}

query Specialties($examenInstellingId: Int!) {
  Specialties(input: { examenInstellingId: $examenInstellingId }) {
    VakID
    Afkorting
    Code
    Titel
    Kosten
    MinimumDatum
    MaximumDatum
    Competenties {
      Naam
      Code
    }
    Themas {
      Naam
      Code
    }
    Promotietekst
  }
}

query Specialty($vakId: Int!) {
  Specialty(vakId: $vakId) {
    VakID
    ExamenInstellingID
    Code
    Titel
    Promotietekst
    Kosten
    MinimumDatum
    MaximumDatum
    MaximumCursisten
  }
}

query Exams($input: examsInput!) {
  Exams(input: $input) {
    CursusID
    VakID
    Titel
    CursusCode
    Sessies {
      SessieID
      Datum
      Locatie {
        LocatieID
        Naam
        Contactgegevens {
          ContactgegevensID
          Woonplaats
        }
      }
    }
  }
}

query SearchExamVersions($input: searchExamVersionsInput!) {
  SearchExamVersions(input: $input) {
    Value: ExamenVersieID
    Text: ExamenOmschrijving
  }
}

mutation createCourse($input: CreateCourseInput!) {
  createCourse(input: $input) {
    CursusID
  }
}

mutation saveLocation($input: saveLocationInput!) {
  saveLocation(input: $input) {
    LocatieID
    Naam
  }
}
