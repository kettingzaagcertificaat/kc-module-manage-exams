query getMy {
  my {
    Roles
    Persoon {
      PersoonID
    }
  }
}

query SearchLocations($ExamenInstellingID: Int!) {
  SearchLocations(input: { ExamenInstellingID: $ExamenInstellingID }) {
    LocatieID
    Naam
    Contactgegevens {
      Woonplaats
    }
  }
}

query SearchOrganizers {
  SearchOrganizers {
    Text: Naam
    Value: ExamenInstellingID
  }
}

query Specialties($examenInstellingId: Int!) {
  Specialties(input: { examenInstellingId: $examenInstellingId, validOnly: true }) {
    VakID
    Afkorting
    Code
    Titel
    Kosten
    MinimumDatum
    MaximumDatum
    Competenties {
      Naam
      Code
    }
    Themas {
      Naam
      Code
    }
    Promotietekst
  }
}

query Specialty($vakId: Int!) {
  Specialty(vakId: $vakId) {
    VakID
    ExamenInstellingID
    Code
    Titel
    Promotietekst
    Kosten
    MinimumDatum
    MaximumDatum
    MaximumCursisten
  }
}

query Exams($input: examsInput!) {
  Exams(input: $input) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    nodes {
      CursusID
      VakID
      Titel
      CursusCode
      IsBesloten
      Sessies {
        SessieID
        Datum
        Locatie {
          LocatieID
          Naam
          Contactgegevens {
            ContactgegevensID
            Woonplaats
          }
        }
      }
      CursusDeelnames {
        Status
      }
    }
  }
}

query ExamDetails($input: searchExamInput!) {
  ExamDetails(input: $input) {
    Cursus {
      CursusID
      VakID
      CursusleiderID
      Prijs
      Titel
      Promotietekst
      IsBesloten
      MaximumCursisten
      Opmerkingen
      Status
      CursusCode
      DatumAangemaakt
      DatumGewijzigd
      PersoonIDAangemaakt
      PersoonIDGewijzigd
      Vak {
        VakID
        MinimumDatum
        MaximumDatum
        ExamenInstellingID
        ExamenInstelling {
          Naam
          Contactgegevens {
            Adresregel1
            Huisnummer
            HuisnummerToevoeging
            Woonplaats
            Telefoon
            Email
          }
          ContactpersoonExamenInstelling {
            Persoon {
              SortableFullName
            }
          }
        }
      }
      Sessies {
        SessieID
        Datum
        Begintijd
        Eindtijd
        Opmerkingen
        ExaminatorPersoon {
          PersoonID
          SortableFullName
        }
        ExamenVersie {
          ExamenVersieID
          ExamenType
          ExamenVersieCode
          ExamenOmschrijving
          StartDatum
          EindDatum
          Documenten {
            ExamenVersieDocumentID
            AangemaaktDatum
            AangemaaktDoor
            Document {
              DocumentID
              Naam
              Locatie
              Omschrijving
            }
          }
        }
        Locatie {
          LocatieID
          Naam
          Contactgegevens {
            ContactgegevensID
            Woonplaats
          }
        }
      }
      CursusDeelnames {
        Status
        Persoon {
          PersoonID
          SortableFullName
        }
      }
    }
  }
}

query Examiners {
  Examinatoren {
    PersoonID
    SortableFullName
    Contactgegevens {
      Woonplaats
    }
  }
}

query SearchExamVersions($input: searchExamVersionsInput!) {
  SearchExamVersions(input: $input) {
    Value: ExamenVersieID
    Text: ExamenOmschrijving
  }
}

query ExamVersionDocuments($input: examVersionDocumentsInput!) {
  ExamVersionDocuments(input: $input) {
    ExamenVersieCode
    ExamenOmschrijving
    StartDatum
    EindDatum
    Documenten {
      AangemaaktDoor
      AangemaaktDatum
      Document {
        DocumentID
        Naam
        Locatie
        Omschrijving
      }
    }
  }
}

mutation saveExam($input: SaveExamInput!) {
  saveExam(input: $input) {
    CursusID
  }
}

mutation saveLocation($input: saveLocationInput!) {
  saveLocation(input: $input) {
    LocatieID
    Naam
  }
}
